    <h1 class="wl">Workout Logger</h1>
    

  
    <div class="container mt-5">

      
      <form id="workout-form">
        <div class="form-group">
          <label for="workout-type">Workout Type:</label>
          <input type="text" class="form-control" id="workout-type" name="workout-type" placeholder="e.g., Push, Pull, Legs" required>
        </div>
  
        <div class="form-group">
          <label for="workout-description">Workout Description:</label>
          <textarea class="form-control" id="workout-description" name="workout-description" rows="4" placeholder="Describe your workout..." required></textarea>
        </div>
  
        <div class="form-group">
          <label for="workout-duration">Duration (minutes):</label>
          <input type="number" class="form-control" id="workout-duration" name="workout-duration" placeholder="Enter duration in minutes" required>
        </div>
  
        <div class="form-group">
          <label for="workout-weight">Weight (lbs) (optional):</label>
          <input type="number" class="form-control" id="workout-weight" name="workout-weight" placeholder="Enter weight used (optional)">
        </div>
  
        <div class="form-group">
          <label for="workout-sets">Sets (optional):</label>
          <input type="number" class="form-control" id="workout-sets" name="workout-sets" placeholder="Enter number of sets (optional)">
        </div>
  
        <div class="form-group">
          <label for="workout-reps">Reps per Set (optional):</label>
          <input type="number" class="form-control" id="workout-reps" name="workout-reps" placeholder="Enter reps per set (optional)">
        </div>
  
        <button type="submit" class="btn btn-primary">Log Workout</button>
      </form>
    </div>
